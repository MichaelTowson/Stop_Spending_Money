<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/goals_style.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Stop Spending Money: Goals</title>
</head>

<body>
<div class = "appWindow">
    <div class = "headerBox">
        <h1>Set Your Goals</h1>
        <div class = "navBar">
            <button>Log out</button>
            <button>View Dashboard</button>
        </div>
    </div>

    <div class = "instructionsBox">
        Instructions go in this box.
    </div>

    <div class = "categoryBox">
        <h2>Choose one or more goals for areas that you want to save money.</h2>
        <button>Coffee/Tea</button>
        <button>Fast Food/Restaurants</button>
        <button>Alcohol</button>
        <button>Entertainment</button>
        <button>Books</button>
        <button>Snacks/Dessert</button>
        <button>Amazon.com</button>
        <button>Leisure Shopping</button>
    </div>
    
    <div class = "goalsFormBox">
        <form action="">
            <label for="">Category Chosen (Or Enter Your Own)</label>
            <br>
            <input type="text" name="category" id="">
            <label for="">How much do you want to spend per week on this category?</label>
            <br>
            <input type="text" name="goalAmount" id="">
            <img src="static/images/add_circle_button.png" alt="">
            <br>
            <p>Add this goal</p>
        </form>

        

    </div>
</div>


</body>

</html>
